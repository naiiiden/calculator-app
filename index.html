<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="displaycontainer">
                <h1>CASIO <span>SIMPLE CALCULATOR</span></h1>
                <div class="blackscreen" id="display">
                </div>
            </div>
            <div class="buttons">
                <div class="buttonsrow1">
                    <button class="number" id="num1">1</button>
                    <button class="number" id="num2">2</button>
                    <button class="number" id="num3">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="buttonsrow2">
                    <button class="number" id="num4">4</button>
                    <button class="number" id="num5">5</button>
                    <button class="number" id="num6">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="buttonsrow3">
                    <button class="number" id="num7">7</button>
                    <button class="number" id="num8">8</button>
                    <button class="number" id="num9">9</button>
                    <button class="operator" id="mulitply">*</button>
                </div>
                <div class="buttonsrow4">
                    <button class="equal" id="equal">=</button> 
                    <button class="clear" id="clear">C</button>
                    <button class="number" id="num0">0</button>
                    <button class="operator" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
