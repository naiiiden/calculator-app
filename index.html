<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <header>
      <h1>calc</h1>
      <div class="input_theme_index_container">
        <span>THEME</span>
        <div class="theme_text_container">
          <div class="theme_index"><span>1</span><span>2</span><span>3</span></div>
          <input type="range" class="range" id="range" min="1" max="3" value="1">
        </div>
      </div>
    </header>
    <form action="">
      <input type="text" name="number" value="" id="input" class="calculator_display">
    </form>
    <div class="keys_container">
      <div class="keys_row">
        <button id="seven" class="number key">7</button>
        <button id="eight" class="number key">8</button>
        <button id="nine" class="number key">9</button>
        <button id="delete" class="delete key">DEL</button>
      </div>
      <div class="keys_row">
        <button id="four" class="number key">4</button>
        <button id="five" class="number key">5</button>
        <button id="six" class="number key">6</button>
        <button id="add" class="operator key">+</button>
      </div>
      <div class="keys_row">
        <button id="one" class="number key">1</button>
        <button id="two" class="number key">2</button>
        <button id="three" class="number key">3</button>
        <button id="substract" class="operator key">-</button>
      </div>
      <div class="keys_row">
        <button id="float" class="number key">.</button>
        <button id="zero" class="number key">0</button>
        <button id="divide" class="operator key">/</button>
        <button id="multiply" class="operator key">x</button>
      </div>
      <div class="reset_equals_container">
        <button id="square" class="operator key">âˆš</button>
        <button id="exponentiation" class="operator key">**</button>
        <button id="reset" class="reset">RESET</button>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
