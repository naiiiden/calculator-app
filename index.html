<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <header>
      <h1>calc</h1>
      <form class="input_theme_index_container">
        <label for="range" class="theme-label">THEME</label>
        <div class="theme_text_container">
          <div class="theme_index"><span>1</span><span>2</span><span>3</span></div>
          <input type="range" class="range" id="range" min="1" max="3" value="1">
        </div>
      </form>
    </header>
    <p id="input" class="calculator_display" aria-live="polite"></p>
    <div class="keys_container">
      <div class="keys_row">
        <button id="seven" class="number key" tabindex="17">7</button>
        <button id="eight" class="number key" tabindex="18">8</button>
        <button id="nine" class="number key" tabindex="19">9</button>
        <button id="delete" class="delete key" tabindex="1">DEL</button>
      </div>
      <div class="keys_row">
        <button id="four" class="number key" tabindex="14">4</button>
        <button id="five" class="number key" tabindex="15">5</button>
        <button id="six" class="number key" tabindex="16">6</button>
        <button id="add" class="operator key" tabindex="2">+</button>
      </div>
      <div class="keys_row">
        <button id="one" class="number key" tabindex="11">1</button>
        <button id="two" class="number key" tabindex="12">2</button>
        <button id="three" class="number key" tabindex="13">3</button>
        <button id="substract" class="operator key" tabindex="3">-</button>
      </div>
      <div class="keys_row">
        <button id="float" class="key" tabindex="20">.</button>
        <button id="zero" class="number key" tabindex="10">0</button>
        <button id="divide" class="operator key" tabindex="9">/</button>
        <button id="multiply" class="operator key" tabindex="4">x</button>
      </div>
      <div class="reset_equals_container">
        <button id="exponentiation" class="operator key" tabindex="7">^</button>
        <button id="reset" class="reset" tabindex="6">RESET</button>
        <button id="equals" class="equals" tabindex="5">=</button>
      </div>
    </div>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
